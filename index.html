<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Product card</title>
</head>
<body>
    <main class="parent-container">
        <img class="desktop-image" alt="desktop-image" src="./images/image-product-desktop.jpg">
        <img class="mobile-image" alt="mobile-image" src="./images/image-product-mobile.jpg">
        <section class="content-container">
            <span class="perfume">PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <br>
            <div class="price-container">
            <span class="price">$149.99</span> <span class="price-discount">$169.99</span><br><br>
            </div>
            <button><img src="./images/icon-cart.svg" alt="shopping-cart"><span>Add to Cart</span></button>
        </section>
    </main>
</body>
</html>
